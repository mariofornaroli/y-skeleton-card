<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Awesome Skeleton Profile Card</title>
</head>

<body>
    <div class="skeleton-card">
        <div class="card-header">
            <div class="badge"></div>
            <div class="title"></div>
        </div>

        <div class="card-body">
            <div class="card-item main-card-item">
                <figure></figure>
                <section class="main-info"></section>
                <section></section>
            </div>

            <ul>
                <li class="card-item">
                    <figure></figure>
                    <div class="info-section">
                        <section class="main-info"></section>
                        <section></section>
                    </div>
                </li>
                <li class="card-item">
                    <figure></figure>
                    <div class="info-section">
                        <section class="main-info"></section>
                        <section></section>
                    </div>
                </li>
                <li class="card-item">
                    <figure></figure>
                    <div class="info-section">
                        <section class="main-info"></section>
                        <section></section>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
